<h2>Create / Edit Course</h2>
<form>
  <div class="app-plate">
    <div class="course" [formGroup]="courseForm">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" placeholder="Input text"/>
        <span *ngIf="courseForm.get('title')!.touched && courseForm.get('title')!.invalid" id="titleErrorMessage" class="text-danger">Title is required.</span>
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          formControlName="description"
          placeholder="Input text"
          rows="4"
          cols="5"
        ></textarea>
        <span *ngIf="courseForm.get('description')!.touched && courseForm.get('description')!.invalid" id="descriptionErrorMessage" class="text-danger">Description is required.</span>
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <input type="text" id="author" formControlName="author" placeholder="Input Author Name"/>
          <app-button id="createAuthor" [buttonText]="'create author'" (click)="addAuthor()"></app-button>
        </div>
        <span *ngIf="courseForm.get('author')!.touched && courseForm.get('author')!.invalid" id="authorErrorMessage" class="text-danger">New author should contain only latin letters and numbers.</span>
        <div class="course__authors">
          <h3>Authors List</h3>
          <div *ngFor="let author of authors.controls; index as i">
            <div class="course__authors-item">
              <span>{{author.value}}</span>
              <span class="remove" (click)="deleteAuthor(i)"><fa-icon [icon]="['fas', 'trash-alt']"></fa-icon></span>
            </div>
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <input type="number" id="duration" formControlName="duration" placeholder="Input duration"/>
          <div class="course__duration">
            {{ courseForm.get('duration')!.value | duration }}
          </div>
        </div>
        <span *ngIf="courseForm.get('duration')!.touched && courseForm.get('duration')!.invalid" id="durationErrorMessage" class="text-danger">Duration is required.</span>
      </div>
      <div class="form__action">
        <app-button [buttonText]="'create course'" (click)="submit()"></app-button>
      </div>
    </div>
  </div>
</form>

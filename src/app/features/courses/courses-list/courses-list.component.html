<div *ngFor="let course of courses">
    <app-course-card [course]="course" [editable]="editable" (clickOnShow)="onShowCourse(course)">
        <app-button [iconName]="'trash'" (click)="triggerDeleteCourse(course)"></app-button>
        <app-button [iconName]="'pencil'" (click)="triggerEditCourse(course)"></app-button>
    </app-course-card>
</div>

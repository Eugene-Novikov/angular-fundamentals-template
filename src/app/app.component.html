<app-header>
  <div class="login-content">
    <div class="username">{{user}}</div>
    <app-button *ngIf="user === ''" [buttonText]="'login'" (click)="login()"></app-button>
    <app-button *ngIf="user !== ''" [buttonText]="'logout'" (click)="logout()"></app-button>
  </div>
</app-header>
<div class="app-root">
  <!-- Search component -->
  <!--<app-search></app-search>-->

  <app-info title="Your List Is Empty" text="Please use 'Add New Course button to add your first course">
    <app-button [buttonText]="'add new course'"></app-button>
  </app-info>

  <div *ngIf="currentCourse; else coursesList">
    <app-course-info [course]="currentCourse"></app-course-info>
  </div>
  <ng-template #coursesList>
    <app-courses-list [courses]="courses" [editable]="true"></app-courses-list>
  </ng-template>

  <!-- Login Form component -->

</div>

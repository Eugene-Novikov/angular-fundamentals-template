<app-header>
  <div class="login-content">
    <div class="username">{{user}}</div>
    <app-button *ngIf="user === ''" [buttonText]="'login'" (click)="login()"></app-button>
    <app-button *ngIf="user !== ''" [buttonText]="'logout'" (click)="logout()"></app-button>
  </div>
</app-header>
<div class="app-root">
  <router-outlet></router-outlet>
</div>
